<div class="container mt-3">
  <div class="row">
    <div class="col-4">
      <div class="list-group">
        {% for category in categories %}
        <a href="{{ category.get_absolute_url }}" class="list-group-item list-group-item-action">{{ category.title }}</a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
